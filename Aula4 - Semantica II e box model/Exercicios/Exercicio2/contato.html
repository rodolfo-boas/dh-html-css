<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <form>

        <h1>Formulário de Contato</h1>

            <label >Nome e sobrenome: </label>
            <input type="text" name="nome-sobrenome" placeholder="Digite seu nome e sobrenome" required>
            <br><br>
            <label for="">E-mail: </label>
            <input type="email" name="email" placeholder="Digite seu e-mail" required>
            <br><br>
            <label for="">Assunto da mensagem: </label>
            <select name="assunto" id="">
                <option value="ass1"></option>
                <option value="ass1">Entrevista</option>
                <option value="ass2">Proposta</option>
                <option value="ass3">Seleção</option>
                <option value="ass4">Visita</option>
            </select>
            <br>
            <label for="">Gênero:</label>
            <br>
            Feminino<input type="radio" name="fem" id=""><br>
            Masculino<input type="radio" name="masc" id=""><br>
            Prefiro não responder<input type="radio" name="nao-respondeu" id=""><br>
            <br>
            <label for="">Passatempos: </label><br>
            Praticar esportes<input type="checkbox" name="" id=""><br>
            Jogar video-game<input type="checkbox" name="" id=""><br>
            Sair com os amigos<input type="checkbox" name="" id=""><br>
            Viajar<input type="checkbox" name="" id=""><br>
            Estudar<input type="checkbox" name="" id=""><br>
            <br>
            <label for="">Comentários: </label><br>
            <textarea name="tx-area" id="" cols="30" rows="10" required placeholder="Digite os comentarios(Obrigatório)"></textarea>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Excluir</button>
            <br>
    </form>
</body>
</html>
