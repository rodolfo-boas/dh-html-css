<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Meus passatempos </title>
	<link rel="stylesheet" href="css\estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Akronim&display=swap" rel="stylesheet">

</head>
<body>
	<h1>Meus passatempos</h1>
	<br>
	<img src="images/celular.png" alt="Celulares" width="600" height="360" title="Celulares">
	<br>
	<img src="images/hamburger.png" alt="Lanches" width="600" height="360" title="Lanches">
	<br>
	<img src="images/video-games.png" alt="Video Games" width="600" height="360" title="Video Games">
	<br>
	<h2>Vídeo em HTML5</h2>
	<br>
	<video class="video" width="640" controls loop poster="images/video.jpg">
		<source src="video\video.mp4" type="video/mp4">
		<source src="video\video.webm" type="video/webm">
		<p>Seu navegador não é compatível com vídeo html5</p>
		</video>
	<br>
	<h2>Áudio em HTML5</h2>
	<audio class="audio" width="480" controls loop>
		<source src="audio\audio.mp3" type="audio/mp3">
		<p>Seu navegador não é compatível com áudio html5</p>
		</audio>
	<br>
	<a href="index.html">Voltar para o Curriculo</a>
</body>
</html>
