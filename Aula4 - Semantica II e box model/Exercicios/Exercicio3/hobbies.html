<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Meus passatempos </title>
	<link rel="stylesheet" href="css\estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Akronim&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header-h">
		<h1 class="title">Meus passatempos</h1>
		<br>
	</header>
	<main id="container">
		<nav class="nav-h">
		<a href="#celular">Celular</a>
		<a href="#lanches">Lanches</a>
		<a href="#video-games">Video Games</a>
		<a href="#video">Video</a>
		<a href="#audio">Audio</a>
		<a href="#rodape">Roda-pé</a>
		</nav>
	<section class="section-h">
		<article class="a-h1">
			<img id="celular" src="images/celular.png" alt="Celulares" title="Celulares">
			<br>
			<img id="lanches" src="images/hamburger.png" alt="Lanches" title="Lanches">
			<br>
			<img id="video-games" src="images/video-games.png" alt="Video Games" title="Video Games">
		</article>
		<article class="a-h2">
			<h2 id="video">Vídeo em HTML5</h2>
			<br>
			<video class="video" controls loop poster="images/video.jpg">
			<source src="video\video.mp4" type="video/mp4">
			<source src="video\video.webm" type="video/webm">
			<p>Seu navegador não é compatível com vídeo html5</p>
			</video>
		</article>
		<article class="a-h3">
			<h2 id="audio">Áudio em HTML5</h2>
			<audio class="audio" width="480" controls loop>
			<source src="audio\audio.mp3" type="audio/mp3">
			<p>Seu navegador não é compatível com áudio html5</p>
			</audio>
		</article>
	</section>
</main>
<footer>
	<p>Todos os direitos reservados</p>
</footer>
</body>
</html>
